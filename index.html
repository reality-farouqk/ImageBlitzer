<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quickly Download A Feature Image For Your Blog Post; 
    Enter any text that corelate with your post and get a matching image for it ;)">
    <title>ImageBlitzer</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
	           <img src="/images/ImageBlitzer.svg" alt="logo">
            </div>
            <p>Quickly download a feature image for your Blog Post</p>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="input" placeholder="Search for image...">
                <button onclick="loadImages()" class="search-btn">SEARCH</button>
            </div>
            <div class="grid-container">
                <div class="grid"></div>
            </div>
        </main>
    </div>
</body>
</html>
